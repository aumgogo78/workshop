<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
    }
    .profile-card {
      border-radius: 15px;
      overflow: hidden;
    }
    .profile-header {
      background: url('https://picsum.photos/800/300?random=1') center/cover;
      height: 180px;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
      margin-top: -60px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center text-white mb-4">Student Profile</h1>

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">

        <!-- Profile Card -->
        <div class="card shadow profile-card">

          <!-- Header Background -->
          <div class="profile-header"></div>

          <!-- Profile Picture -->
          <div class="text-center">
            <img src="https://picsum.photos/200?random=2" class="profile-img" alt="Profile">
          </div>

          <div class="card-body text-center">
            <h3 class="card-title">ชื่อนักเรียน</h3>
            <p class="text-muted mb-3">นักเรียนชั้น ปวช. / ปวส.  
            สนใจเขียนเว็บ, เขียนโปรแกรม, เล่นเกม</p>

            <p>
              <b>งานอดิเรก:</b> วาดรูป, ฟุตบอล, ทำกราฟิก  
              <br>
              <b>เป้าหมายในอนาคต:</b> อยากเป็นโปรแกรมเมอร์
            </p>

            <hr>

            <!-- Social Buttons -->
            <div class="d-flex justify-content-center gap-2">
              <a href="#" class="btn btn-primary btn-sm">Facebook</a>
              <a href="#" class="btn btn-dark btn-sm">GitHub</a>
              <a href="#" class="btn btn-info btn-sm text-white">Instagram</a>
            </div>

          </div>
        </div>
        <!-- End Profile Card -->

      </div>
    </div>
  </div>

</body>
</html>
