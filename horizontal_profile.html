<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Profile</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Horizontal Profile</h2>

    <div class="card shadow p-3">
      <div class="row g-0 align-items-center">

        <!-- Profile Image -->
        <div class="col-12 col-md-4 text-center">
          <img src="https://picsum.photos/300" class="img-fluid rounded" alt="profile">
        </div>

        <!-- Profile Details -->
        <div class="col-12 col-md-8 p-4">
          <h3>ชื่อนักเรียน</h3>
          <p class="text-muted">นักศึกษาวิทยาลัยเทคนิค | สนใจเว็บไซต์และโปรแกรมมิ่ง</p>

          <p>
            <b>งานอดิเรก:</b> เล่นเกม, ฟุตบอล, วาดรูป<br>
            <b>ความสามารถ:</b> HTML, CSS, JavaScript (พื้นฐาน)
          </p>

          <button class="btn btn-primary btn-sm">Contact Me</button>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
